<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดาวน์โหลด</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .menu button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        .download-section {
            margin-top: 20px;
            display: none;
        }
        .download-list {
            list-style-type: none;
            padding: 0;
        }
        .download-list a {
            text-decoration: none;
            color: #007bff;
            padding: 8px;
            display: block;
            transition: color 0.3s;
        }
        .download-list a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เลือกว่าจะดาวน์โหลดอะไร</h1>
        <div class="menu">
            <button onclick="showDownloads('section1')">มายคราฟ</button>
            <button onclick="showDownloads('section2')">สงครามสนิมRW</button>
            <button onclick="showDownloads('section3')">เทอราเรีย</button>
            <button onclick="showDownloads('section4')">สั่งซื้อตูดไอเท็น</button>
        </div>

        <div id="section1" class="download-section">
            <h2>เลือกลิงค์ข้างล่าง</h2>
            <ul class="download-list">
                <li><a href="link-to-your-file1" download>ดาวน์โหลดไฟล์ 1.1</a></li>
                <li><a href="link-to-your-file2" download>ดาวน์โหลดไฟล์ 1.2</a></li>
            </ul>
        </div>

        <div id="section2" class="download-section">
            <h2>เลือกลิงค์ข้างล่าง</h2>
            <ul class="download-list">
                <li><a href="link-to-your-file3" download>ดาวน์โหลดไฟล์ 2.1</a></li>
                <li><a href="link-to-your-file4" download>ดาวน์โหลดไฟล์ 2.2</a></li>
            </ul>
        </div>

        <div id="section3" class="download-section">
            <h2>เลือกลิงค์ข้างล่าง</h2>
            <ul class="download-list">
                <li><a href="link-to-your-file5" download>ดาวน์โหลดไฟล์ 3.1</a></li>
                <li><a href="link-to-your-file6" download>ดาวน์โหลดไฟล์ 3.2</a></li>
            </ul>
        </div>
        
        <div id="section4" class="download-section">
            <h2>ตูดหมด</h2>
        </div>
    </div>

    <script>
        function showDownloads(sectionId) {
            // ซ่อนทุกส่วนของลิงก์ดาวน์โหลด
            var sections = document.querySelectorAll('.download-section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // แสดงส่วนที่เลือก
            var selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
